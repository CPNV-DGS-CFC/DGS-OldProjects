<!-- Website Menu -->

<!--block with all the activitiées -->

<div id="ToutActiv" class="row">
    <div class="col-md-12">
        <h3 id="titleActivitees"><strong>Activitées</strong></h3>


        <div id="activités">
            <div class="table-responsive">
                <table id="myTable">
                    <!-- Base line -->
                    <tr>
                        <td>Nom de l'activité<input type="text" value="" id="index0"></td>
                        <td>Type<select id="index1">
                            <option>Culture</option>
                            <option>Loisir</option>
                            <option>Repas en commun</option>
                            <option>Sport</option>
                        </select>
                        </td>
                        <td>Adresse<input type="text" value="" id="index2"></td>
                        <td>Date/Heure activité<input type="date" value="" id="index3"></td>
                        <td>Prix<input type="number" value="" id="index4"></td>
                        <td>Liens utiles<input type="url" value="" id="index5"></td>
                        <td>Lieu et heure de rdv<input type="text" value="" id="index6"></td>

                    </tr>
                </table>
            </div>
        </div>
        <!-- 3 Bouttons with JavaScript functions -->
        <div id="boutton">
            <button type="button" class="btn btn-primary btn-sm" id="btnAjouter" onclick="Add()"> Ajouter
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btnModifier"> Modifier
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btnSupprimer" onclick="Delete()"> Supprimer
            </button>


        </div>

    </div>

</div>
