<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4. Modification d’une image par survol de liens</title>

    <style>
        div{
            font-size:25px;
        }

        img {
            width: 1000px;
            height: 600px;
        }

    </style>
</head>
<body>

<a href="#" onmouseover="document.getElementById('images').src='images/avion.jpg'">Avion</a><br>
<a href="#" onmouseover="document.getElementById('images').src='images/drouge.jpg'">Dé Rouge</a><br>
<a href="#" onmouseover="document.getElementById('images').src='images/viking.jpg'">Viking</a><br>
<a href="#" onmouseover="document.getElementById('images').src='images/chinois.jpg'">Chinois</a><br>
<a href="#" onmouseover="document.getElementById('images').src='images/pasbeau.jpg'">Pas Beau</a><br>

<img id="images">

</body>
</html>
